<div class="d-flex flex-row justify-content-between">
  <app-title [title]="'Mes réservation de véhicule de service'"></app-title>
  <button
    pButton
    type="button"
    [routerLink]="['/service-vehicle-booking', 'new']"
    severity="info"
    style="height: 50px; padding: 4px 12px; font-size: 1.1rem;">
    Faire une réservation de véhicule de service
  </button>
</div>

<p-tabs value="0">
  <p-tablist>
    <p-tab (click)="activeTabValue = 0" value="0">En cours</p-tab>
    <p-tab (click)="activeTabValue = 1" value="1">Historique</p-tab>
  </p-tablist>
  <p-tabpanels>
    <p-tabpanel value="0">
      @if (activeTabValue === 0) {
        <app-service-vehicle-booking-list-table></app-service-vehicle-booking-list-table>
      }
    </p-tabpanel>
    <p-tabpanel value="1">
      @if (activeTabValue === 1) {
        <app-service-vehicle-booking-list-table [isArchived]="true"></app-service-vehicle-booking-list-table>
      }
    </p-tabpanel>
  </p-tabpanels>
</p-tabs>
